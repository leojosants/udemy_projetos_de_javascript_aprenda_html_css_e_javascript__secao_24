<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<!--  -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--  -->
		<title>Calculadora Simples</title>

		<!--  -->
		<link rel="stylesheet" href="assets/css/styles.css" />

		<!--  -->
		<script src="assets/js/app.js" defer></script>
	</head>
	<body>
		<!--  -->
		<div id="calculator" data_calculator>
			<!--  -->
			<div id="display" data_display>
				<input type="text" id="display_input" disabled data_display_input />
			</div>

			<!--  -->
			<div id="keyboard" data_keyboard>
				<button class="number" data_number>7</button>
				<button class="number" data_number>8</button>
				<button class="number" data_number>9</button>

				<button class="operator" data_operator>/</button>

				<button class="number" data_number>4</button>
				<button class="number" data_number>5</button>
				<button class="number" data_number>6</button>

				<button class="operator" data_operator>*</button>

				<button class="number" data_number>1</button>
				<button class="number" data_number>2</button>
				<button class="number" data_number>3</button>

				<button class="operator" data_operator>-</button>

				<button class="number" data_number>0</button>

				<button class="dot" data_dot>.</button>
				<button class="equal" data_equal>=</button>
				<button class="operator" data_operator>+</button>
			</div>
		</div>
	</body>
</html>
